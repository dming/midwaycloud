version: "3.3"

services:
  frontend:
    build:
      context: ./
      dockerfile: ./examples/mw-full/Dockerfile #每个package对应的dockerfile
    image: mw-full
    env_file: docker-compose.env
    environment:
      MOLECULER_SERVICE: frontend
      MOLECULER_SERVICE_NUM: 1
      PORT: 3000
    volumes:
      - .:/app
    depends_on:
      - nats
      - redis
      - mysql
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
    #   - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - moleculer-net
    ports:
      - "7011:7001"
      - "3331:3030"
    # links:
    #   - redis

  backend:
    build:
      context: .
      dockerfile: ./examples/mw-full/Dockerfile #每个package对应的dockerfile
    image: mw-full
    env_file: docker-compose.env
    environment:
      MOLECULER_SERVICE: backend
      MOLECULER_SERVICE_NUM: 2
    volumes:
      - .:/app
    depends_on:
      - nats
      - redis
      - mysql
    networks:
      - moleculer-net
    ports:
      - "7012:7001"
      - "3332:3030"

  # default:
  #   build:
  #     context: .
  #     dockerfile: ./examples/mw-full/Dockerfile #每个package对应的dockerfile
  #   image: mw-full
  #   env_file: docker-compose.env
  #   environment:
  #     MOLECULER_SERVICE: docker
