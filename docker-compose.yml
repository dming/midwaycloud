  #     - nats
  #     - redis
  #     - mysql
  #   networks:
  #     - moleculer-net
  #   ports:
  #     - "7013:7001"

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root1
    restart: always
    volumes:
      - /d/mysql/docker/conf:/etc/mysql
      - /d/mysql/docker/data:/var/lib/mysql
      - /d/mysql/docker/log:/var/log/mysql
    networks:
      - moleculer-net
    ports:
      - "3306:3306"

  nats:
    image: nats:2
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    networks:
      - moleculer-net

  redis:
    image: redis:5.0.5
    volumes:
      - /d/redis/docker/myredis.conf:/etc/redis/myredis.conf:ro
      - /d/redis/docker/data:/data
    ports:
      - "6379:6379"
    networks:
      - moleculer-net
    # command: ["redis-server", "--bind", "redis", "--port", "6379"] //代表绑定哪个网卡

  prometheus:
    image: prom/prometheus
    restart: always
    volumes:
      - /d/prometheus/docker/prometheus_data:/prometheus_data:rw
      - /d/prometheus/docker/conf:/etc/prometheus
    command:
      - "--storage.tsdb.path=/prometheus_data"
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention=10d"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    networks:
      - moleculer-net

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - moleculer-net

